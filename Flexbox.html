<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body style="padding-bottom: 1000px;">
    <!--Example 1-->
    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <!--Example 2-->
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="
        background-color: lightblue;
        width: 100px;
        ">
        100px
      </div>

      <div style="
        background-color: lightpink;
        flex: 1;
        ">
        flex: 1
      </div>
    </div>


    <!--Example 3-->
    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">

      <div style="
        background-color: lightblue;
        flex: 1;
        ">
        flex: 1
      </div>

      <div style="
        background-color: lightpink;
        width: 100px;
        ">
        100px
      </div>

      <div style="
        background-color: lightblue;
        flex: 2;
        ">
        flex: 2
      </div>
    </div>

    <!--Example 4a-->
    <div style="
      display: flex;
      height: 70px;
      border-color: grey;
      border-width: 1px;
      border-style: solid;
      flex-direction: row;
      margin-top: 30px;
      justify-content: start;
      ">

      <div style="
        background-color: lightblue;
        width: 100px;
        ">
        100px
      </div>

      <div style="
        background-color: lightpink;
        width: 100px;
        ">
        100px
      </div>

      <div style="
        background-color: lightblue;
        width: 100px;
        ">
        100px
      </div>
    </div>

    <!--Example 4b-->
    <div style="
    display: flex;
    height: 70px;
    border-color: grey;
    border-width: 1px;
    border-style: solid;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    ">

    <div style="
      background-color: lightblue;
      width: 100px;
      ">
      100px
    </div>

    <div style="
      background-color: lightpink;
      width: 100px;
      ">
      100px
    </div>

    <div style="
      background-color: lightblue;
      width: 100px;
      ">
      100px
    </div>
  </div>

  <!--Example 4c-->
  <div style="
    display: flex;
    height: 70px;
    border-color: grey;
    border-width: 1px;
    border-style: solid;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    align-items: center;
    ">

    <div style="
      background-color: lightblue;
      width: 100px;
      ">
      100px
    </div>

    <div style="
      background-color: lightpink;
      width: 100px;
      ">
      100px
    </div>

    <div style="
      background-color: lightblue;
      width: 100px;
      ">
      100px
    </div>
  </div>


  </body>
</html>
